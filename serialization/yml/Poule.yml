Sports\Poule:
  exclusion_policy: ALL
  exclude: false
  custom_accessor_order: [places, games]
  properties:
    number:
      type: integer
    places:
      type: ArrayCollection<Sports\Place>
    againstGames:
      type: ArrayCollection<Sports\Game\Against>
    togetherGames:
      type: ArrayCollection<Sports\Game\Together>