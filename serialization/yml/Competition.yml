Sports\Competition:
  exclusion_policy: ALL
  exclude: false
  custom_accessor_order: [sportConfigs,fields]
  properties:
    rankingRuleSet:
      type: integer
    state:
      type: integer
    league:
      type: Sports\League
    season:
      type: Sports\Season
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    sports:
      type: ArrayCollection<Sports\Competition\Sport>
      groups: [noReference]
    referees:
      type: ArrayCollection<Sports\Competition\Referee>
    teamCompetitors:
      type: ArrayCollection<Sports\Competitor\Team>
      groups: [ teamCompetitors ]