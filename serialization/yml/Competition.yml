Sports\Competition:
  exclusion_policy: ALL
  exclude: false
  properties:
    againstRuleSet:
      type: int
      access_type: public_method
      accessor:
        getter: getAgainstRuleSetNative
        setter: setAgainstRuleSetNative
    league:
      type: Sports\League
    season:
      type: Sports\Season
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    sports:
      type: ArrayCollection<Sports\Competition\Sport>
      groups: [noReference]
    referees:
      type: ArrayCollection<Sports\Competition\Referee>
    teamCompetitors:
      type: ArrayCollection<Sports\Competitor\Team>
      groups: [ teamCompetitors ]